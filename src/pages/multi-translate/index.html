<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>multi translate</title>
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="./assets/style.css" />
    <script src="./assets/app.js" defer></script>
  </head>

  <body>
    <h1 style="view-transition-name: multi-translate">multi translate</h1>
    <div>
      <div id="translationForm">
        <button type="button" id="insertExampleTextButton">
          Insert example text
        </button>
        <textarea
          id="sourceTextArea"
          placeholder="Enter text to translate"
        ></textarea>
        <br />
      </div>

      <div id="outputLanguagesContainer"></div>
      <button id="addLanguageButton">+ add language</button>
    </div>
  </body>
</html>
