<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>conventional commit generator</title>
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/toast.css" />
    <link rel="stylesheet" href="./assets/style.css" />
    <script src="/js/toast.js" defer></script>
    <script src="./assets/app.js" defer></script>
  </head>
  <body>
    <div class="wrap">
      <h1 style="view-transition-name: conventional-commit-generator">
        conventional commit generator
      </h1>
      <label>
        Select the type of change you're committing
        <select id="type"></select>
      </label>

      <label>
        Select the scope of this change (optional)
        <input id="scope" />
      </label>

      <label>
        Choose a gitmoji
        <input id="gitmoji" list="gitmojis" />
      </label>
      <datalist id="gitmojis"></datalist>

      <label>
        Write a short, imperative tense description of the change
        <input id="description" />
      </label>

      <div id="output"></div>
      <button id="copy">copy</button>
      <button id="copy-commit">copy as commit</button>
    </div>

    <div id="toaster"></div>
  </body>
</html>
